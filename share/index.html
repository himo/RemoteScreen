<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.webrtc.ecl.ntt.com/skyway-4.4.1.js"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>1080p 60fpsの画面共有</title>
</head>

<body>
  <h1>ソフトを実行し、このサイトと連携することで遠隔操作してもらうことが可能になります。</h1>
  <a href="https://cdn.discordapp.com/attachments/227435170242756608/860922395731820574/Remote_controller.exe" download=>ソフトをダウンロードする</a>
  <p id="my-id">あなたのIDはまだ設定されていません</p>
  <p id="my-id2">画面共有を行うと表示されます</p>
  <button type="button" id="url" style="display:none">操作する方がアクセスするURLをコピーする</button><p id="copyy"></p>
  <br>
  <video autoplay width="720px" controls muted playsinline></video>
  <br>
  <input type="text" id="set-id">
  <button type="button" id="start">←このIDで画面共有をする</button>
  <h1 id="dame" style="color:#ff3838;display:none">相手側は操作していますがソフトが起動していない、もしくはソフトとの接続が行われていないため遠隔操作されていません</h1>
  <p id="op2">指定するidは半角英数字のみです。画面共有を行う際は確実に"画面1"を選択してください</p><br>
  <button type="button" id="start_r">ランダムなIDで画面共有をする</button>
  <script src="index.js"></script>
</body>

</html>
